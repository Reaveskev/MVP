<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="user.js"></script>
    <script defer src="workout.js"></script>
    <link defer rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <title>MVP</title>
  </head>
  <body>
    <div id="logo"><img src="./Pictures/logo.png" /></div>
    <p style="background-image: url('./Pictures/gym.webp')"></p>
    <div id="buttons">
      <button id="UserBTN" onclick="userFunction();result.innerHTML = ''">
        Users
      </button>
      <button id="WorkoutBTN" onclick="workoutFunction();result.innerHTML = ''">
        Recorded Workouts
      </button>
      <button id="ClearBTN" onclick="result.innerHTML = ''">Clear</button>
    </div>
    <div id="userFormDiv" style="display: none">
      <form id="user-form">
        <input type="text" placeholder="Username" name="getUser" />
        <button type="submit" id="findUser">Search for User</button>

        <input type="text" placeholder="Username" name="deleteUser" />
        <button type="submit" id="delUser">Delete User</button>

        <input type="text" placeholder="Username" name="createUsername" />
        <input type="text" placeholder="Name" name="createName" />
        <input type="text" placeholder="Weight" name="createWeight" />
        <input type="text" placeholder="Sex" name="createSex" />
        <input type="text" placeholder="Age" name="createAge" />
        <button type="submit" id="newUser">Create User</button>

        <input type="text" placeholder="Username" name="updateUsername" />
        <input type="text" placeholder="Name" name="updateName" />
        <input type="text" placeholder="Weight" name="updateWeight" />
        <input type="text" placeholder="Sex" name="updateSex" />
        <input type="text" placeholder="Age" name="updateAge" />
        <button type="submit" id="updateUser">Update User</button>
      </form>
    </div>
    <div id="workoutFormDiv" style="display: none">
      <form id="workout-form">
        <input type="text" placeholder="Username" name="getWorkout" />
        <button type="submit" id="findWorkout">Search for Users Lifts</button>

        <input type="text" placeholder="Workout id" name="deleteWorkout" />
        <button type="submit" id="delWorkout">Delete Workout</button>

        <input type="text" placeholder="Name" name="createWOName" />
        <input type="text" placeholder="Weight" name="createWOWeight" />
        <input type="text" placeholder="Sets" name="createSets" />
        <input type="text" placeholder="Reps" name="createReps" />
        <input type="text" placeholder="Username" name="usernameWO" />
        <button type="submit" id="newWorkout">Add Workout</button>

        <input type="text" placeholder="Workout_id" name="WOid" />
        <input type="text" placeholder="Name" name="updateWOName" />
        <input type="text" placeholder="Weight" name="updateWOWeight" />
        <input type="text" placeholder="Sets" name="updateSets" />
        <input type="text" placeholder="Reps" name="updateReps" />
        <input type="text" placeholder="Username" name="UpdateUsernameWO" />
        <button type="submit" id="updateWorkout">Update Workout</button>
      </form>
      <form id="lift-form">
        <input type="text" placeholder="Workout List" name="lifts" />
        <button type="submit" id="findLifts">Search for Workouts</button>

        <input type="text" placeholder="Name" name="liftName" />
        <input type="text" placeholder="Muscle Group" name="muscleGroup" />
        <input type="text" placeholder="Example" name="Example" />
        <input type="text" placeholder="Tips" name="Tips" />
        <button type="submit" id="createLift">Create Workout</button>
      </form>
    </div>
    <div id="results">
      <div id="welcome">
        <h1>Welcome to Fitness Tracker.</h1>
        <p>
          Using this fitness tracker, you will be able to track your last
          inputted workout allowing you to slowly increase difficultly. You can
          also see other peoples workouts and compete with their lifts!
        </p>
      </div>
    </div>
  </body>
  <footer>
    <p>Page made by Kevin Reaves: 
    <a href="https://github.com/Reaveskev?tab=repositories">https://github.com/Reaveskev?tab=repositories</a></p>
</html>
